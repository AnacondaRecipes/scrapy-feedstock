#
# See the guidelines for updating this recipe for new releases:
# https://github.com/scrapy/scrapy/wiki/Scrapy-release-procedure#conda-packages
#
{% set name = "Scrapy" %}
{% set version = "2.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 733a039c7423e52b69bf2810b5332093d4e42a848460359c07b02ecff8f73ebe

build:
  number: 0
  skip: True  # [py<38]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  entry_points:
    - scrapy = scrapy.cmdline:execute

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - twisted >=18.9.0
    - cryptography >=36.0.0
    - cssselect >=0.9.1
    - itemloaders >=1.0.1
    - parsel >=1.5.0
    - pyopenssl >=21.0.0
    - queuelib >=1.4.2
    - service_identity >=18.1.0
    - w3lib >=1.17.0
    - zope.interface >=5.1.0
    - protego >=0.1.15
    - itemadapter >=0.1.0
    - setuptools
    - packaging
    - tldextract
    - lxml >=4.4.1
    - pydispatcher >=2.0.5

test:
  source_files:
    - conftest.py
    - pytest.ini
    - tests
  imports:
    - scrapy
  requires:
    - pip
    # Tests requirements
    - attrs
    - pytest
    - pytest-cov
    - pytest-xdist
    - testfixtures
    - uvloop # [not win]
    - ipython
  commands:
    - pip check
    - scrapy version -v
    - scrapy bench
    - scrapy --help
    - pytest -n auto

about:
  home: https://scrapy.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A high-level Python Screen Scraping framework
  description: |
    Scrapy is an open source and collaborative framework for extracting the
    data you need from websites in a fast, simple, yet extensible way.
  doc_url: https://docs.scrapy.org
  dev_url: https://github.com/scrapy/scrapy

extra:
  recipe-maintainers:
    - rmax
    - redapple
