#
# See the guidelines for updating this recipe for new releases:
# https://github.com/scrapy/scrapy/wiki/Scrapy-release-procedure#conda-packages
#
{% set name = "Scrapy" %}
{% set version = "2.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8071ac6c65f185ec2c76fe8509f94d99fea080519fdc206f908a920d5e05fe43

build:
  number: 0
  # scrapy, pydispatcher >=2.0.5, queuelib, and parsel >=1.5 
  # currently aren't available on s390x
  skip: True  # [s390x or py<37]
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - scrapy = scrapy.cmdline:execute

# The requirements below shall match the requirements from the target package
# version (check setup.py for changes).
requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - pywin32  # [win]
    # Same order as setup.py:
    - twisted >=18.9.0
    - cryptography >=3.4.6
    - cssselect >=0.9.1
    - itemloaders >=1.0.1
    - parsel >=1.5.0
    - pyOpenSSL >=21.0.0
    - queuelib >=1.4.2
    - service_identity >=18.1.0
    - w3lib >=1.17.0
    - zope.interface >=5.1.0
    - protego >=0.1.15
    - itemadapter >=0.1.0
    - setuptools
    - packaging
    - tldextract
    # cpython depenencies
    - lxml >=4.3.0
    - pydispatcher >=2.0.5
    # See https://github.com/scrapy/scrapy/pull/5208 (on 16 Jul 2021). But after that date 
    # lxml was fixed https://github.com/AnacondaRecipes/lxml-feedstock/commit/173869446fd13f3189291ba14af27958cd1bc1c6,
    # exclusions due to https://bugs.launchpad.net/lxml/+bug/1928795
    - libxml2 >=2.9.2,!=2.9.11,!=2.9.12

test:
  imports:
    - scrapy
  requires:
    - pip
  commands:
    # Ideally, we will run tests here but we require to provide the tests
    # requirements first.
    - pip check
    - scrapy version -v
    - scrapy bench
    - scrapy --help

about:
  home: https://scrapy.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A high-level Python Screen Scraping framework
  description: |
    Scrapy is an open source and collaborative framework for extracting the
    data you need from websites in a fast, simple, yet extensible way.
  doc_url: https://docs.scrapy.org
  dev_url: https://github.com/scrapy/scrapy

extra:
  recipe-maintainers:
    - rmax
    - redapple
